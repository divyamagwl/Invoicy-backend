- name: Deployment on K8 cluster
  hosts: host_machine
  tasks:

    - name: Check Minikube status
      command: minikube status
      register: minikube_status
      changed_when: false
      failed_when: false

    - name: Start Minikube
      become: false
      command: minikube start --cpus 4 --memory 8192
      when: "'Running' not in minikube_status.stdout"

    - name: Installing Addons
      become: false
      command: minikube addons enable ingress
      ignore_errors: true

    - name: Setting Config and Secrets
      shell: |
        kubectl delete secrets invoicy-backend-prod-env
        kubectl create secret generic invoicy-backend-prod-env --from-env-file="/Users/divyam/Semester 8/SPE/MajorProject/Invoicy-backend/backend/invoicy/.env.prod"
      ignore_errors: true

    - name: Applying K8s Command in Repository
      shell: |
        cd ./k8s/
        kubectl delete -f .
        kubectl apply -f .
      changed_when: false
      failed_when: false

    - name: Applying migrations
      shell: |
        kubectl exec -it $(kubectl get pod -l app=invoicy-backend-deployment -o jsonpath="{.items[0].metadata.name}") -- bash /app/migrate.sh